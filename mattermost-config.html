<script type="text/javascript">
  RED.nodes.registerType("mattermost-config", {
    category: "config",
    defaults: {
      name: { value: "", required: true },
      url: { value: "", required: true },
      team: { value: "", required: true },
      wssPort: { value: 443, required: true },
      httpPort: { value: 443, required: true },
      defaultChannel: { value: "town-square", required: true },
    },
    credentials: {
      username: { type: "text", required: false },
      password: { type: "password", required: false },
      access_token: { type: "password", required: false },
    },
    label: function () {
      return this.name;
    },
  });
</script>

  <div class="form-row">

    <input type="text" id="node-config-input-team" />
  </div>
  <div class="form-row">
    <label for="node-config-input-defaultChannel"
      ><i class="fa fa-user"></i> Default Channel</label
    >
    <input type="text" id="node-config-input-defaultChannel" />
  </div>
  <div class="form-row">
    <label for="node-config-input-username"
      ><i class="fa fa-user"></i> Username / Token ID</label
    >
    <input type="text" id="node-config-input-username" />
  </div>
  <div class="form-row">
    <label for="node-config-input-password"
      ><i class="fa fa-lock"></i> Password</label
    >

  <div class="form-row">

    >
    <input type="text" id="node-config-input-httpPort" />
  </div>
</script>
